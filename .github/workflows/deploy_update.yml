name: Deploy Updates to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: azureuser
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            set -e
            cd /home/azureuser/FinanceVis
            git pull
            cd /home/azureuser/FinanceVis/server
            docker compose down
            docker compose up -d --build
          debug: true
